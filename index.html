<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Video Generator - HuggingFace API</title>
  <style>
    :root {
      --bg: #0d0d0f;
      --neon: #00ffe1;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--neon);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      padding: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 20px var(--neon);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--neon);
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.07);
      color: white;
      border: 1px solid var(--neon);
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: var(--neon);
      font-weight: bold;
      border: 2px solid var(--neon);
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0, 255, 225, 0.1);
    }

    #loader {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    #videoPreview {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    a.download-btn {
      display: inline-block;
      margin-top: 10px;
      background: var(--neon);
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üé• AI Video Generator</h1>

  <label for="prompt">Your Prompt:</label>
  <textarea id="prompt" rows="3" placeholder="e.g. A robot walking in a futuristic city at night"></textarea>

  <button onclick="generateVideo()">üöÄ Generate Video</button>

  <div id="loader">‚è≥ Generating video... Please wait 1‚Äì2 minutes...</div>

  <div id="videoPreview">
    <p>‚úÖ Generated Video:</p>
    <video id="outputVideo" controls autoplay muted loop></video>
    <a id="downloadBtn" class="download-btn" download="ai-video.mp4">‚¨áÔ∏è Download</a>
  </div>
</div>

<script>
  async function generateVideo() {
    const prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Please enter a prompt.");

    const loader = document.getElementById("loader");
    const preview = document.getElementById("videoPreview");
    const video = document.getElementById("outputVideo");
    const downloadBtn = document.getElementById("downloadBtn");

    loader.style.display = "block";
    preview.style.display = "none";

    try {
      const response = await fetch("https://api-inference.huggingface.co/models/damo-vilab/text-to-video-ms-1.7b", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_HUGGINGFACE_TOKEN",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      if (!response.ok) throw new Error("Failed to generate video");

      const blob = await response.blob();
      const videoURL = URL.createObjectURL(blob);

      video.src = videoURL;
      downloadBtn.href = videoURL;

      loader.style.display = "none";
      preview.style.display = "block";

    } catch (error) {
      loader.style.display = "none";
      alert("Error: " + error.message);
    }
  }
</script>

</body>
</html>
